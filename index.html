<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Expense Tracker (₹)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-wallet"></i> Advanced Expense Tracker</h1>
        </header>

        <section class="form-card">
            <h2><i class="fas fa-plus-circle"></i> Add New Transaction</h2>
            <form id="expense-form">
                <div class="input-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" placeholder="e.g., Dinner, Fuel, Rent" required maxlength="50">
                </div>
                
                <div class="input-group">
                    <label for="amount">Amount (₹):</label>
                    <input type="number" id="amount" placeholder="0.00" step="0.01" min="0.01" required>
                </div>

                <div class="input-group">
                    <label for="category">Category:</label>
                    <select id="category" required>
                        <option value="" disabled selected>Choose Category</option>
                        <option value="Food & Dining">Food & Dining</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Income">Income</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>

                <button type="submit" id="submit-btn" class="btn btn-primary"><i class="fas fa-save"></i> Add Expense</button>
            </form>
        </section>

        <section class="history-card">
            <h2><i class="fas fa-history"></i> Transaction History</h2>
            <ul id="expense-list">
                </ul>
        </section>

        <section class="summary-card">
            <div class="total-display">
                <p>NET BALANCE:</p>
                <p class="total-amount" id="total">₹0.00</p>
            </div>
            <p class="local-storage-status" id="storage-status">Data automatically saved locally.</p>
        </section>
    </div>
    
    <footer class="app-footer">
        <p>Made by Payal with ❤️</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
